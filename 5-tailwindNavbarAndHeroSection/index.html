<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>responsiveHeroSection</title>

</head>
<body class="">
    <!-- Navbar -->
    <header>
        <nav class="py-5 sticky bg-white top-0 border-b border-gray-100">
            <div class="container md:px-12 md:flex md:items-center md:justify-between">
                <div class="flex items-center justify-between">
                    <a href="#" class="flex items-center">
                        <ion-icon name="logo-ionic" class="mr-3 "></ion-icon>
                        <span class="text-xl text-gray-900 font-[Plus Jakarta Sans] font-bold">thisLogo</span>
                    </a>
                    <span class="block mx-2 text-3xl bg-gray-100 p-2 rounded-lg md:hidden">
                        <ion-icon name="menu" class="w-6 h-6 cursor-pointer" onclick=Menu(this)></ion-icon>
                    </span>
                </div>

                <ul class="navLinks p-5 z-10 absolute bg-white/80 backdrop-blur w-full left-0 py-4 opacity-0 top-[-400px] transition-all ease-in duration-500 md:p-0 md:flex md:items-center md:space-x-8 md:static md:w-auto md:opacity-100">

                    <li class="md:my-0">
                        <a href="#home" class="font-medium duration-500 text-gray-900 hover:text-indigo-600">Home</a>
                    </li>
                    <li class="my-6 md:my-0">
                        <a href="#" class="font-medium duration-500 text-gray-900 hover:text-indigo-600">About</a>
                    </li>
                    <li class="my-6 md:my-0">
                        <a href="#" class="font-medium duration-500 text-gray-900 hover:text-indigo-600">Services</a>
                    </li>
                    <li class="my-6 md:my-0">
                        <a href="#" class="font-medium duration-500 text-gray-900 hover:text-indigo-600">Contact</a>
                    </li>
                    <a href="#">
                        <button type="button" class="w-full text-white bg-indigo-600 font-medium rounded-lg px-3.5 py-3 text-center hover:bg-indigo-500 hover:drop-shadow-md transition duration-300 ease-in-out">Get Started</button>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navbar ends here -->

    <!-- HOme -->
    <section id="home" class="py5">
        <div class="container flex flex-wrap items-center justify-center mx-auto mt-10 px-3 md:px-12 md:flex-row">
            <div class="mb-14 lg:mb-0 lg:w-1/2">
                <h1 class="max-w-xl text-[2.9rem] leading-none text-gray-900 font-extrabold font-[Plus Jakarta Sans] text-center lg:text-5xl lg:text-left lg:leading-tight mb-5">
                    A small business is as good as it's tools
                </h1>
                <p class="max-w-xl text-center text-gray-500 lg:text-left lg:max-w-md">
                    We're different. The one stop solution for all your business solutions
                </p>
                <div class="flex justify-center mt-14 lg:justify-start">
                    <button type="button" class="text-white bg-indigo-600 font-medium rounded-lg px-5 py-4 text-center hover:bg-indigo-500 hover:drop-shadow-md transition duration-300 ease-in-out">Learn More</button>
                    <button type="button" class="ml-4 text-gray-900 bg-gray-200 font-medium rounded-lg px-5 py-4 text-center hover:bg-gray-300 hover:drop-shadow-md transition duration-300 ease-in-out">Learn More</button>
                </div>
            </div>
            <div class="lg:w-1/2 ">
                <img class="ml-auto border rounded-3xl" src="./assets/hero-section.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- Home ends here -->


    <script>
        let Menu = (e) => {
            const navLinks = document.querySelector(".navLinks");
            navLinks.classList.toggle("top-[80px]")
            navLinks.classList.toggle("opacity-100")
            console.log(navLinks);
            
            e.name === "menu" ? e.name="close" : e.name="menu";
        }
    </script>
</body>
</html>
