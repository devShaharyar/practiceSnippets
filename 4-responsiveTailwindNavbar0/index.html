<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-16" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="logo">
            </div>
            <div class="navLinks absolute md:static bg-white min-h-[40vh] md:min-h-fit left-0 top-[-100%] duration-500 w-full md:w-auto flex items-center px-5">
                <ul class="flex flex-col md:flex-row md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-gray-500" href="#">Product</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Solution</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Resources</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Developer</a>
                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Sign In</button>
                <ion-icon name="menu" class="text-3xl cursor-pointer md:hidden" onclick=onToggleMenu(this)></ion-icon>
            </div>
        </nav>
    </header>

    <!-- For HamBurger Menu button toggling  -->
    <script>
        function onToggleMenu(e) {
            // console.log(e.name);
            e.name === "menu" ? e.name="close" : e.name="menu";
            const navLinks = document.querySelector(".navLinks");
            // console.log(navLinks);
            navLinks.classList.toggle("top-[7%]");
        }
    </script>
</body>

</html>
